<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma/css/bulma.css">
    <script  src="./index.js"></script>
    <title>Login</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <div id="navbarMenuHeroC" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="perfil.html"> PERFIL </a>
          <a class="navbar-item" href="Catalogo.html"> Catalogo </a>
          <a class="navbar-item"> Documentation </a>
          <span class="navbar-item">
            <a class="button is-success is-inverted">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>Download</span>
            </a>
          </span>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h1 class="title has-text-centered">INICIO SESION</h1>
            <form>
              <div class="field">
                <label class="label">Correo electrónico</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Ingrese su correo electrónico">
                </div>
              </div>
              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Ingrese su contraseña">
                </div>
              </div>
              <div class="field is-grouped is-grouped-centered">
                <div class="control">
                  <button class="button is-primary">Iniciar Sesión</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
