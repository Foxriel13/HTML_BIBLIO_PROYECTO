<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma/css/bulma.css">
    <script src="https://kit.fontawesome.com/cb5728c0cf.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Login</title>
</head>
<body>
  <div id="fondo">
  <div id="navbarMenuHeroC" class="navbar-menu">
    <div class="navbar-end">  
      <a class="navbar-item" href="perfil.html"> PERFIL </a>
      <a class="navbar-item" href="Catalogo.html"> Catalogo </a>
      <a class="navbar-item"> Documentation </a>
      <span class="navbar-item">
        <a class="button is-success is-inverted">
          <span class="icon">
            <i class="fab fa-github"></i>
          </span>
          <span>Download</span>
        </a>
      </span>
    </div>
  </div>
  <section class="section is-large mt-6">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box ">
            <h1 class="title has-text-centered">INICIO SESION</h1>
            <form>
              <div class="field">
                <p class="control has-icons-left">
                  <input id="usuario" class="input" type="email" placeholder="Ingrese su correo electrónico">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input id="password" class="input" type="password" placeholder="Ingrese su contraseña">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field mt-6">
                <div class="field-body">
                    <div class="field has-text-centered">
                        <div class="control">
                          <button class="button is-primary" onclick="comprobarLogin()">
                            Iniciar Sesión
                          </button>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">
                        <p id="error" class="text"></p>
                    </div>
                </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
