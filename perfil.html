<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma/css/bulma.css">
    <script  src="./index.js"></script>
    <title>Biblioteca4V</title>
</head>
<body>
  <div id="navbarMenuHeroC" class="navbar-menu">
    <div class="navbar-end">
      <a class="navbar-item" href="perfil.html"> PERFIL </a>
      <a class="navbar-item" href="Catalogo.html"> Catalogo </a>
      <a class="navbar-item" href="index.html"> Home </a>
      <span class="navbar-item">
        <a class="button is-success is-inverted">
          <span class="icon">
            <i class="fab fa-github"></i>
          </span>
          <span></span>
        </a>
      </span>
    </div>
  </div>
    <div class="columns pt-5 pl-5">
        <div class="column is-one-quarter is-primary">
          <div class="box">
            <div class="field">
              <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/128x128.png" />
              </figure>
            </div>
            <div class="field">
              <label class="label">Usuario</label>
              <div class="control">
                Nombre
              </div>
              <div class="control">
                Apellidos
              </div>
            </div>
            <div class="field">
              <label class="label">Cantidad de libros leídos</label>
              <div class="control">
                200
              </div>
            </div>
            <div class="field">
              <label class="label">Cantidad de libros donados</label>
              <div class="control">
                33
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="hero">
            <div class="hero-body">
              <p class="title">Libros alquilados ahora</p>
            </div>
          </div>
          <article class="media">
            <figure class="image is-128x128">
              <img src="https://bulma.io/assets/images/placeholders/128x128.png">
            </figure>
            <div class="media-content">
              <div class="content">
                <p>
                  Título
                </p>
                <p>
                  Prologo del libro
                </p>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <p>
                      Fecha en la que se alquilo
                    </p>
                  </div>
                  <div class="level-item">
                    <p>
                      Fecha en la que se devuelve
                    </p>
                  </div>
                </nav>
              </div>
            </div>
          </article>
          <div class="hero">
            <div class="hero-body">
              <p class="title">Libros leídos</p>
            </div>
          </div>
          <div class="hero">
            <div class="hero-body">
              <p class="title">Valoraciones</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
